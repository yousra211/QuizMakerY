
<div class="form-container">
<button id="fermer " (click)="fermer()" type="button" class="btn btn-danger">X</button>
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <h2>{{action}}</h2>


    <div class="form-group">
      <input formControlName="fullname" type="text" class="form-control" placeholder="fullname">
      <div *ngIf="signupForm.get('fullname')?.invalid && signupForm.get('fullname')?.touched" class="error-message">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <input formControlName="email" type="text" class="form-control" placeholder="email">
      <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error-message">
        <span *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</span>
        <span *ngIf="signupForm.get('email')?.errors?.['email']">Please enter a valid email</span>
      </div>
    </div>

    <div class="form-group">
      <input formControlName="password" type="text" class="form-control" placeholder="password">
      <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error-message">
        <span *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</span>
        <span *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
      </div>
    </div>

    <div class="form-group">
      <input formControlName="confirmPassword" type="text" class="form-control" placeholder="confirm Password">
      <div *ngIf="signupForm.get('confirmPassword')?.touched" class="error-message">
        <span *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</span>
        <span *ngIf="signupForm.errors?.['mismatch']">Passwords do not match</span>
      </div>
    </div>
    <div class="form-group">
      <button (click)="onSubmit()" type="button" class="btn btn-primary"
        [disabled]="!signupForm.valid">{{action}}</button>
    </div>
    <p>Already have an account? <a routerLink="/login">Log in</a></p>


</form>
</div>
