<div class="card user-profile-card">
    <div class="card-body d-flex">
      <div class="profile-image-container">
        <img src="assets/profile.jpeg"  alt="Profile" class="profile-image" />
      </div>
      <div class="ms-4 flex-grow-1">
        <h5>User profile</h5>


        <div class="form-group mb-3">
            <label class="form-label">Fullname </label>
            <div class="form-control">{{ fullname }}</div>
          </div>

        <div class="form-group ">
          <label class="form-label">Username </label>
          <div class="form-control">{{ username }}</div>
        </div>

        <div class="form-group">
          <label class="form-label">Email</label>
          <div class="form-control">{{ email }}</div>
        </div>
        <button class="btn btn-primary mt-3" (click)="modifier()">Modifier</button>

      </div>
    </div>
  </div>
