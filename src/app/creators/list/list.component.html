  <div class="quizvm-container">
	<h2>Creators Management</h2>
	
	<div class="search-bar">
	  <input type="text" placeholder="Search by name..." [(ngModel)]="searchTerm" 
			 (input)="filterCreators()">
	</div>
  
	<table class="quizvm-table">
	  <thead>
		<tr>
		  <th>ID</th>
		  <th>Full Name</th>
		  <th>Email</th>
		  <th>Status</th>
		  <th>Action</th>
		</tr>
	  </thead>
	  <tbody>
		<tr *ngFor="let creator of filteredCreators">
		  <td>{{creator.id}}</td>
		  <td>{{creator.fullname}}</td>
		  <td>{{creator.email}}</td>
		  <td>
			<label class="quizvm-switch">
			  <input type="checkbox" [checked]="creator.active" 
					 (change)="toggleCreatorStatus(creator)">
			  <span class="slider round"></span>
			</label>
		  </td>
		  <td>
			<button (click)="openDeleteModal(creator)" class="delete-btn">
			  <i class="fas fa-trash-alt"></i>
			</button>
		  </td>
		</tr>
	  </tbody>
	</table>
  </div>

 <!-- ADD THIS AFTER YOUR TABLE -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this creator?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
