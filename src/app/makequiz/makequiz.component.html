<div class="container">

  <div class="create-quiz-container">
    <form [formGroup]="makequizForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title"> Title: <span class="required">*</span>
        </label>
        <input type="text" id="title" formControlName="title" placeholder="Enter quiz title">
        <div *ngIf="makequizForm.get('title')?.invalid && makequizForm.get('title')?.touched" class="error-message">
      </div>
    </div>
      <div class="form-group">
        <label for="duration"> Duration: <span class="required">*</span>
        </label>
        <input type="number" id="duration" formControlName="duration" placeholder="Enter quiz duration in minutes"  min="1" value="1">

      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" placeholder="Enter quiz description"></textarea>
      </div>


       <!-- Unique Link Field -->
      <div class="form-group">
        <label>Unique Access Link</label>
        <div class="unique-link">
          <input type="text" [value]="uniqueLink" readonly class="form-control">
          <button type="button" class="btn" (click)='generateUniqueLink()'>Regenerate</button>
        </div>
      </div>

      <div class="indicator">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono|Muli">
        <span class="required">* :</span> Required fields

      </div>
      
      <button type="submit" class="create-quiz-btn"  >Create Quiz
      </button>

      <button type="button" class="cancel-quiz-btn" (click)="cancel()" > Cancel
      </button>
    </form>
  </div>
