<div class="container">

  <div class="create-quiz-container">
    <form>
      <div class="form-group">
        <label for="title"> Title: <span class="required">*</span>
        </label>
        <input type="text" id="title" formControlName="title" placeholder="Enter quiz title">

      </div>

      <div class="form-group">
        <label for="duration"> Duration: <span class="required">*</span>
        </label>
        <input time="number" id="duration" formControlName="duration" placeholder="Enter quiz duration in minutes">

      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" placeholder="Enter quiz description"></textarea>
      </div>

      <div class="indicator">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono|Muli">
        <span class="required">* :</span> Required fields

      </div>
      <button type="button" class="create-quiz-btn"> Create Quiz
      </button>

      <button type="button" class="cancel-quiz-btn"> Cancel
      </button>
    </form>
  </div>
